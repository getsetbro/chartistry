
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>c</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <style media="screen">
    #chart1{
      height: 100vh
    }
    .ct-area {
    fill: url(#gradient) !important;
    fill-opacity:1;
    }
    </style>
  </head>
  <body>
    <div class="ct-chart ct-golden-section" id="chart1"></div>

    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

<script>
  // Initialize a Line chart in the container with the ID chart1
var chart = new Chartist.Line('#chart1',
{labels: [1, 2, 3, 4, 5, 6, 7, 8],series: [[5, 9, 7, 8, 5, 3, 5, 4]]},
{low: 0,showArea: true}
);
chart.on('created', function(ctx) {
  var defs = ctx.svg.elem('defs');
  defs.elem('linearGradient', {id: 'gradient', x1: 0,y1: 0,x2: 1,y2: 1
  }).elem('stop', {offset: 0,'stop-color': 'gold'
  }).parent().elem('stop', {offset: 1,'stop-color': 'hotpink'
  });
});
</script>
  </body>
</html>
